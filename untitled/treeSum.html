<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TREESUM</title>
</head>
<body>
<script>
"use strict";
(function () {


    var arr = [5, 7,
        [4, [2], 8, [1, 3], 2],
        [9, []],
        1, 8
    ];

    var sum = 0;

    function treeSum(array) {

        array.forEach(function (value, index) {
            Array.isArray(value) ? treeSum(value) : sum += value;
        });

        return sum;
    }

    console.log(treeSum(arr));

})();


</script>



</body>
</html>
